    <style>
        body {
            background-image: linear-gradient(to left, salmon, chartreuse);
            font-family: Calibri, Arial, Helvetica, sans-serif;
        }

        .mainlogotitle {
            display: flex;
            margin-top: 50px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            margin: auto;
        }

        .logodisplay {
            width: 75px;

        }

        .navbar {

        }

        .dropbtn {

            background-color: chartreuse;
            color: black;
            padding: 20px 20px;
            font-size: 16px;
            border: none;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: peru;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            overflow: hidden;
            right: 0;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block
        }

        .dropdown-content a:hover {
            background-color: rgb(205, 112, 112);
        }

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Change the background color of the dropdown button when the dropdown content is shown */
        .dropdown:hover .dropbtn {
            background-color: gainsboro;
        }
    </style>
</head>

    <h1>GoGuesser</h1>
    <p>This is a number guessing game that I created. Another version can be found at <a
            href="https://replit.com/@FinnJG/GoGuesser-The-number-guessing-game">this link</a>.</p>
    <label for="difficulty">Choose a difficulty:</label>
    <select name="difficulty" id="difficulty">
        <option value="easiest">Easiest (1-10, 10 tries)</option>
        <option value="easy">Easy (1-50, 15 tries)</option>
        <option value="inter">Intermediate (1-100, 25 tries)</option>
        <option value="hard">Hard (1-500, 30 tries)</option>
        <option value="expert">Expert (1-1000, 50 tries)</option>
        <option value="impos">Impossible (1-2000, 55 tries)</option>
    </select>
      
    <div>
        <p>Guess the Number:</p>
        <input id="guessInput" type="number" placeholder="GoGuess here...">
        <button id="guessButton">Submit</button>
        <p id="feedback"></p>
        <p id="tries"></p>

    </div>
    <script src="goguesser.js"></script>

</body>
