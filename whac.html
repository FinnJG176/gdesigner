    <h1>Whac-a-Mole</h1>
    <!-- <p>Guess what, ᗷETᗩ! Whac-a-Mole'll be back soon!</p> -->
    <div class="central">
        <label for="theme" style="font-size: 20px"><mark>Choose a theme:</mark></label>
        <select name="theme" id="theme" style="font-size: 20px">
            <option value="classic">Classic Whack</option>
            <option value="hp">Harry Potter (Viewer discretion advised due to Voldemort) </option>
            <option value="skywalker">Luke Skywalker vs. Stormtroopers</option>
            <option value="easterspecial">Get the Easter Chocolates (𝐿𝒾𝓂𝒾𝓉𝑒𝒹 𝒯𝒾𝓂𝑒 𝒪𝓃𝓁𝓎!)</option>
            <option value="lordmole">Lord Mole ᗷETᗩ</option>
            <option value="pixel">Legends of Molda ᗷETᗩ</option>
        </select>
        <div id="game">
            <div class="hole" id="hole1"></div>
            <div class="hole" id="hole2"></div>
            <div class="hole" id="hole3"></div>
            <div class="hole" id="hole4"></div>
            <div class="hole" id="hole5"></div>
            <div class="hole" id="hole6"></div>
            <div class="hole" id="hole7"></div>
            <div class="hole" id="hole8"></div>
            <div class="hole" id="hole9"></div>
        </div>
        <button id="start">Start</button>
        <div style="font-size: 20px"><mark>Score: <span id="score">0</span></mark></div>
        <div style="font-size: 20px"><mark>Time Remaning: <span id="time">30</span> seconds</mark></div>
    </div>
