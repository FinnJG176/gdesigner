    <h1>Whac-a-Mole</h1>
    <!-- <p>Guess what, ᗷETᗩ! Whac-a-Mole'll be back soon!</p> -->
    <label for="theme">Choose a theme:</label>
    <select name="theme" id="theme">
        <option value="classic">Classic Whack - American Moles</option>
        <option value="hp">Harry Potter ᗷETᗩ</option>
        <option value="skywalker">Luke Skywalker vs. Stormtroopers ᗷETᗩ</option>
        <option value="easterspecial">Get the Easter Chocolates (𝐿𝒾𝓂𝒾𝓉𝑒𝒹 𝒯𝒾𝓂𝑒 𝒪𝓃𝓁𝓎!) ᗷETᗩ</option>
        <option value="euramole">Eurasian Moles ᗷETᗩ</option>
        <option value="effort">Just Make An Effort ᗷETᗩ</option>
    </select>
    <div id="game">
        <div class="hole" id="hole1"></div>
        <div class="hole" id="hole2"></div>
        <div class="hole" id="hole3"></div>
        <div class="hole" id="hole4"></div>
        <div class="hole" id="hole5"></div>
        <div class="hole" id="hole6"></div>
        <div class="hole" id="hole7"></div>
        <div class="hole" id="hole8"></div>
        <div class="hole" id="hole9"></div>
    </div>
    <button id="start">Start</button>
    <div>Score: <span id="score">0</span></div>
    <div>Time Remaning: <span id="time">30</span> seconds</div>
 
 
    <script src="whac.js"></script>
